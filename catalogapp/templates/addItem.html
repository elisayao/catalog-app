{% extends "base.html" %}
{% block content %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Add Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method="post">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Item" required>
        <br><br>
        <label for="description">Description</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>
        <br><br>
        <label for="category">Category</label>
        <select name='category_id'>
          {% for category in categories %}
            <option value={{category.id}}>{{category.name}}</option>
          {% endfor %}
        </select>
        <br><br>
        
        <button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
